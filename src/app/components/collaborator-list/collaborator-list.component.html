<ng-container *ngIf="collaborateurs">

  <h2>{{collaborateurs.length }} Collaborateurs </h2>
  <p-table [value]="collaborateurs">
    <ng-template pTemplate="header">
      <tr>
        <th>Uid</th>
        <th colspan="2">Nom</th>
        <th colspan="2">Prénom</th>
        <th colspan="3">Fonction</th>
        <th>code Agence</th>
        <th>à Migrer</th>
      </tr>
    </ng-template>
    {{collaborateurs.length }}

    <ng-template pTemplate="body" let-collaborateur>
      <tr>
        <td>{{collaborateur.uid}}</td>
        <td colspan="2">{{collaborateur.nom}}</td>
        <td colspan="2">{{collaborateur.prenom}}</td>
        <td colspan="3">{{collaborateur.fonction}}</td>
        <td>{{collaborateur.codeAgence}}</td>
        <td>{{collaborateur.aMigrer}}</td>
        <td>
          <a [routerLink]="['/collaborateurs',collaborateur.uid]"> <i class="icone far fa-eye fa-lg"> </i> </a> &nbsp;&nbsp;
          <i class="icone fas fa-exchange-alt fa-lg" ></i>&nbsp;&nbsp;
          <i class="icone far fa-file fa-lg"></i>
        </td>
      </tr>

    </ng-template>

  </p-table>

</ng-container>
