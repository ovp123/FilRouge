<form [formGroup]="regleForm" (ngSubmit)="saveRegle()">

    <div class="line">
        <label>Déploiement :
                <input type="text" formControlName="deploiement" >
        </label>
    </div>
    <div class="line">
        <label>Métier :
                <input type="text" formControlName="metier" >
        </label>
    </div>
    <div class="line">
        <label>Poste Type:
                <input type="text" formControlName="posteType" >
        </label>
    </div>
    <div class="line">
        <label>Domaine:
                <input type="text" formControlName="domaine" >
        </label>
    </div>
    <div class="line">
        <label>Strates équipes:
                <input type="text" formControlName="stratesEquipes" >
        </label>
    </div>
    <div class="line">
        <label>Profil:
                <input type="text" formControlName="profil" >
        </label>
    </div>
    <div class="line">
        <label>Equipes supervisées:
                <input type="text" formControlName="equipesSupervisees" >
        </label>
    </div>
    <div class="line">
        <label>Descriptif équipes supervisées:
                <input type="text" formControlName="descriptifEquipesSupervisses" >
        </label>
    </div>
                 <p class="first"><b>Compétences</b></p>
                 <p-multiSelect [options]="competencesList" formControlName="competences" optionLabel="competence" [panelStyle]="{minWidth:'12em'}"></p-multiSelect>
                 <p >Compétences sélectionnées:
                     <span *ngIf="regleForm.value.competences"> {{regleForm.value.competences  | competence}} </span></p>



    <button *ngIf="idUpdate"> Modifier </button>
    <button *ngIf="!idUpdate"> Créer </button>
    </form>
